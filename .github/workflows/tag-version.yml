name: Tag by Project

on:
  push:
    branches:
      - main

jobs:
  tag-projects:
    runs-on: ubuntu-latest

    permissions:
      contents: write # permite git push de tags

    strategy:
      matrix:
        project: [app, api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # necessÃ¡rio para comparar commits

      - name: List changed files
        run: |
          echo "== Files changed in last commit =="
          git diff --name-only HEAD~1 HEAD || true
          echo "==================================="

      - name: Check for changes in ${{ matrix.project }}
        id: changes
        run: |
          echo "Checking changes under '${{ matrix.project }}'..."
          if git diff --quiet HEAD~1 HEAD -- ${{ matrix.project }}; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true"  >> $GITHUB_OUTPUT
          fi

      - name: Create new tag for ${{ matrix.project }}
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Creating tag for '${{ matrix.project }}'..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Conta commits que tocaram somente nesta pasta
          count=$(git rev-list --count HEAD -- ${{ matrix.project }})
          tag="${{ matrix.project }}/v1.0.${count}"

          echo "Will create tag: $tag"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"
